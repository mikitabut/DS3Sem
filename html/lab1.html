<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/lab1.js"></script>
    <script async>
      var drawer;
      function draw () {
        if(typeof drawer === 'undefined') {
          drawer = new Drawer('diffCanvas','brezenhemCanvas')
        }
        drawer.draw(parseInt(document.getElementById('x1').value),
          parseInt(document.getElementById('y1').value),
          parseInt(document.getElementById('x2').value),
          parseInt(document.getElementById('y2').value),
          40, 40)

      }

    </script>
</head>
<body>
<p>
    <input type="text" id="x1">
    <input type="text" id="y1">
    <input type="text" id="x2">
    <input type="text" id="y2">
    <button onclick="draw()">Draw</button>
</p>
<p>
    <canvas id="diffCanvas" width="1000" height="800">

    </canvas>
</p>
<p>
    <canvas id="brezenhemCanvas" width="1000" height="800">

    </canvas>
</p>

</body>
</html>
